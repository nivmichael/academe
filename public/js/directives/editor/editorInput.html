<span class="editor-input-container">
    <input id="{{myId}}" class = "{{myClass}}" ng-class="{'no-edit': !editor.isEditing(true)}" type="{{myType}}"
           ng-model="myModel"/>

    <span ng-show="formEditor.isReadOnly() && fastEditable">
        <span class="editor-button myBtn" ng-show="editor.shouldShowCancelButton()" ng-click = "editor.onCancelEdit();">
            <i class="fa fa-times" aria-hidden="true"></i>
        </span>
        <span class="editor-button myBtn" ng-show="editor.shouldShowEditButton()" ng-click = "editor.onEdit();">
            <i class="fa fa-pencil" aria-hidden="true"></i>
        </span>
        <span class="editor-button myBtn" ng-show="editor.shouldShowSaveButton()" ng-click = "editor.onSave();">
            <i class="fa fa-check" aria-hidden="true"></i>
        </span>
    </span>
</span>
