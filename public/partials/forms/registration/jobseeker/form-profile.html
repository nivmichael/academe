
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 "> First Name* </div>
    <div class="col-xs-12 col-sm-3 col-lg-3 col-lg-3 form-group"
         ng-class="{'has-error' : errors['first_name'] && registerForm.first_name.$touched || errors['first_name'] && sent }" >

        <input type='text'
               class="form-control "
               name="first_name"
               placeholder="First Name"
               ng-model="formData.first_name"
               ng-blur="validate('first_name')"
               required>

    </div>

    <ul ng-if="registerForm['first_name'].$touched">
        <li>{{errors.first_name}}</li>
    </ul>

</div>



<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-12 col-sm-3 col-lg-3 col-lg-3"> Last Name* </div>
    <div class="col-xs-12 col-sm-3 col-lg-3 col-lg-3 form-group"
         ng-class="{'has-error' : errors['last_name'] && registerForm.last_name.$touched || errors['last_name'] && sent}" >
        <input type='text' class="form-control " name="last_name" placeholder="Last Name" ng-blur="validate('last_name')"  ng-model="formData.last_name"  required>
    </div>
    <ul  ng-if="registerForm['last_name'].$touched">
        <li>{{errors['last_name']}}</li>
    </ul>

</div>

<div class=" col-xs-12  col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-12 col-sm-3 col-lg-3 col-lg-3"> Phone/Cell* </div>
    <div class="col-xs-12 col-sm-3 col-lg-3 col-lg-3 form-group">
        <input type='text' class="form-control " name="phone_1"    placeholder="Phone/Cell" ng-model="formData.personal_information.phone_1" >
    </div>

</div>

<div class=" col-xs-12  col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-12 col-sm-3 col-lg-3 col-lg-3"> E-mail* </div>
    <div class="col-xs-12 col-sm-3 col-lg-3 col-lg-3 form-group"  ng-class="{'has-error': errors.email && registerForm.email.$touched  || errors['email'] && sent}">
        <input type='email' class="form-control " name="email" placeholder="email"  ng-blur="validate('email')"  ng-model="formData.email" required>
    </div>
    <ul  ng-if="registerForm['email'].$touched">
        <li>{{errors['email']}}</li>
    </ul>
</div>

<div class=" col-xs-12  col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-12 col-sm-3 col-lg-3 col-lg-3"> Password* </div>
    <div class="col-xs-12 col-sm-3 col-lg-3 col-lg-3 form-group" ng-class="{'has-error': errors.password && registerForm.password.$touched  || errors['password'] && sent}">
        <input type='password' class="form-control " name="password" placeholder="Password"  ng-blur="validate('password')" ng-model="formData.password"  required>
    </div>
    <ul  ng-if="registerForm['password'].$touched">
        <li>{{errors['password']}}</li>
    </ul>

</div>

<div class=" col-xs-12  col-sm-12 col-md-12 col-lg-12">

    <div class="col-xs-12 col-sm-3 col-lg-3 col-lg-3"> Gender* </div>
    <div class="col-xs-12 col-sm-3 col-lg-3 col-lg-3 form-group" show-errors>
        <select class="form-control " name="gender" ng-model="formData.gender" >

            <option value="male" >Male</option>
            <option value="female" >Female</option>
        </select>
    </div>
</div>

<div class=" col-xs-12  col-sm-12 col-md-12 col-lg-12">

    <div class=" col-xs-12 col-sm-3 col-md-3 col-lg-3"> Marital Status </div>
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
        <select class="form-control  " name="martial_status" ng-model="formData.martial_status" >
            <option value="" selected></option>
            <option value="single" >Single</option>
            <option value="married" >Married</option>
            <option value="Divorced" >Divorced</option>
            <option value="Widowed" >Widowed</option>
        </select> </div>
</div>


<div class=" col-xs-12  col-sm-12 col-md-12 col-lg-12">

    <div class=" col-xs-12 col-sm-3 col-md-3 col-lg-3"> Education Status </div>
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
        <select class="form-control"
                name="education_status"
                ng-init="formData.education_status = jobseeker_type"
                ng-model="formData.education_status"
                ng-options="s.value as s.text for s in educationStatuses"
                ng-selected="user.personal_information.education_status" >
        </select>
    </div>
</div>

<div class="col-xs-12  col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"> Street Address 1 </div>
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group" show-errors>
        <input type='text' class="form-control " id="street_1" name="street_1" placeholder="" ng-model="formData.address.street" >
    </div>
</div>


<div class="col-xs-12  col-sm-12 col-md-12 col-lg-12">
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3  "> country </div>
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group" show-errors>
        <input type="text" name="country" ng-model="formData.address.country" data-geo="country" class="form-control"  >
    </div>
</div>

<div class="col-xs-12  col-sm-12 col-md-12 col-lg-12">

    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"> State* </div>

    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group" show-errors>
        <input type="text" name="state" ng-model="formData.address.state" placeholder="" class="form-control " data-geo="administrative_area_level_1"  ng-model="user.personal_information.state" >
    </div>

</div>

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3"> city* </div>

    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group" show-errors>
        <input type="text" name="city" class="form-control " ng-model="formData.address.city" placeholder=""  data-geo="locality" ng-model="user.personal_information.city" >
    </div>

</div>

<div class=" col-xs-12  col-sm-12 col-md-12 col-lg-12">
    <div class=" col-xs-12 col-sm-3 col-md-3 col-lg-3"> Zip Code </div>
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group" show-errors>
        <input type="text" name="zipcode" class="form-control " data-geo="postal_code" ng-model="formData.address.zipcode">
    </div>
</div>







<div class=" col-xs-12  col-sm-12 col-md-12 col-lg-12-">

    <div class=" col-xs-12 col-sm-3 col-md-3 col-lg-3"> Facebook </div>

    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
        <input type="text"  name="facebook" class="form-control " >
    </div>

</div>

<div class=" col-xs-12  col-sm-12 col-md-12 col-lg-12">

    <div class=" col-xs-12 col-sm-3 col-md-3 col-lg-3"> Twitter </div>

    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
        <input type="text"  name="twitter" class="form-control " >
    </div>

</div>

<div class=" col-xs-12  col-sm-12 col-md-12 col-lg-12">

    <div class=" col-xs-12 col-sm-3 col-md-3 col-lg-3"> LinkedIn </div>

    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
        <input type="text" name="linkedin" class="form-control " >
    </div>

</div>

<div class=" col-xs-12  col-sm-12 col-md-12 col-lg-12">

    <div class=" col-xs-12 col-sm-3 col-md-3 col-lg-3"> YouTube video </div>

    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 form-group">
        <input type="text" name="youtube" class="form-control" >
    </div>

</div>

<div class=" col-xs-12  col-sm-12 col-md-12 col-lg-12">

    <div class="" style="float:left;cursor:pointer;">
        <label style="cursor:pointer;padding-left:15px;">
            <input type="checkbox" class="" ng-model="formData.send_newsletters" style="width:15px;">
            I wish to receive newsletters with updates from time to time
        </label>
    </div>

</div>

    <div class="disclaimerDiv col-xs-12 col-sm-8 col-md-9 col-lg-9" href='#disclaimer'>
        <ng-include class="" src="'../../../partials/disclaimer.html'"  ></ng-include>
    </div>
</div>

        <label style="cursor:pointer;padding-left:15px;">

        </label>
    </div>
</div>
</div>
