						   typeahead>

						</span>

				<div class="" style="width: 80%; margin: 0 auto;">
					<div ng-click="emptyFolder()" class="col-md-4" ng-if="labeledPosts[label].length > 0 && label != 'index'" style="cursor:pointer;">
						<i class="glyphicon glyphicon-remove" style="color:#78BAFC; text-shadow: 0 0 3px #78BAFC;margin:10px 0px 15px 0px;;"></i>
						&nbsp;Empty Folder
					</div>
					<div class="clearfix"></div>
					<div  class=" text-center col-xs-12 col-sm-6 col-lg-6 col-lg-6"
						  ng-repeat="(key,job) in allPosts  |  toArray:false  | labeled:label:this | filter:filter.main_field  | filter:filter.employment_type | filter:filter.location | filter:filter.experience |  filter:filter.state | filter:searchText | orderBy:orderByFilter:reverse" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">

								<div   class="job-card card text-center" ui-sref="general({jobId:job.postInfo.id})" >

										<div ng-if="job.label" ng-show="hoverEdit" ng-class="{labeledPostBox:job.label}">
											<div>
												<button class="left btn btn-danger"  ng-click="$event.stopPropagation();unApply(job.postInfo.id)"><i class="glyphicon glyphicon-remove"></i>&nbsp; Remove Label</button>
												<button class="right btn" ui-sref="general({jobId:job.postInfo.id})"><i class="glyphicon glyphicon-modal-window "></i>&nbsp; View Job</button>
											</div>
										</div>

										<div class="col-xs-3 col-sm-3 col-lg-3 col-lg-3 job-card-inner"><img ng-src="/{{job.postInfo.company_logo || '../../img/icons/academelogo.jpg' }}" style="width:100px"  class=""></div>

										<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
												<!--<rate-yo   ng-model="job.match / 20 " read-only="options.readOnly" options="options" style="width:100%;"></rate-yo>-->
												<h4 class="" style="font-size:1.5em; font-weight:200;">{{ job.postInfo.title || job.title || 'Job Title' }} </h4>
												<hr style="margin:0;">
												<label class="left" style="font-size:10px;"> View Job Info - {{job.postInfo.id}} </label>
												<label class="right" style="font-size:10px;"> Posted in 12 Institution </label>
										</div>
										<div class="col-xs-3 col-sm-3 col-lg-3 col-lg-3"></div>
