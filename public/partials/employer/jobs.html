<main>
	<div class="col-md-12" style="margin-top:20px;">
	<label >View {{user.company[19]['paramValue']}} List of Jobs Offered    |    The Number of Jobs Posted:  {{allJobs.length}} </label>
	<hr>
	</div>

	<div  class="text-center col-xs-12 col-sm-6 col-lg-6 col-lg-6" ng-repeat="(key,job) in allJobs | toArray:true | filter:searchText | orderBy:orderByFilter:reverse" repeat-done="initModals()">

	<!--<div  ng-click="getPost(job.postInfo.id)"  href="#modal1" class='modal-trigger' modal>-->
	<div ui-sref="employer.jobs.job({jobId:job.id})" class="waves-effect waves-light">

	<div  class="job-card card text-center">
	<div class="col-xs-3 col-sm-3 col-lg-3 col-lg-3 job-card-inner"><img ng-src="/{{job.postInfo.company_logo || '../../img/icons/academelogo.jpg' }}" style="width:100px"  class=""></div>
	<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
	<!--<p></p>-->


	<h4 class="" style="font-size:1.5em; font-weight:200;">{{ job.postInfo.description || job.title || 'Job Title' }} </h4>
	<hr style="margin:0;">

	<label class="left" style="font-size:10px;"> View Job Info - {{job.postInfo.id|| job.id || 'Job Id'}} </label>
	<label class="right" style="font-size:10px;"> Posted in 12 Institution </label>
	</div>
	<div class="col-xs-3 col-sm-3 col-lg-3 col-lg-3"></div>
	</div>
	</div>
	</div>
</main>
